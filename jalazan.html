<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product img {
      max-width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .product button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .cart {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
<footer>
  <a href="Jalazan1.html">Go to Jalazan1</a>
</footer>

  <div class="container">
    <h1>Shopping Page</h1>
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <span>Product 1</span>
        <button class="add-to-cart" data-name="Product 1" data-price="5.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <span>Product 2</span>
        <button class="add-to-cart" data-name="Product 2" data-price="5.99">Add to Cart</button>
      </div>
      <!-- Add more product entries -->
      <!-- Product 3 to Product 10 -->
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <span>Product 3</span>
        <button class="add-to-cart" data-name="Product 3" data-price="5.99">Add to Cart</button>
      </div>
      <!-- Repeat the above product entries for Product 4 to Product 10 -->
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: $<span class="total">0.00</span></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      const cartItemsList = document.querySelector('.cart-items');
      let total = 0;

      addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
          const name = button.dataset.name;
          const price = parseFloat(button.dataset.price);

          total += price;
          total = parseFloat(total.toFixed(2));

          const cartItem = document.createElement('li');
          cartItem.innerHTML = `${name} - $${price.toFixed(2)}`;
          cartItemsList.appendChild(cartItem);

          document.querySelector('.total').textContent = total.toFixed(2);
        });
      });
    });
  </script>
</body>
</html>
